# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site Settings
locale: "es-ES"
title: Blog Educativo de Joaquín Ríos
email: joaquin.rios2@murciaeduca.es
description: >- # this means to ignore newlines until "baseurl:"
  Este blog nace como herramienta de apoyo a los Ciclos Formativos 
  de Grado Superior de Desarrollo de Aplicaciones Web y 
  Multiplataforma de IES Los Albares (Cieza) - MURCIA - SPAIN. 
# twitter_username: username
github_username: joaquinalbares
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "aqua" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise", "default"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: ES # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Joaquín Ríos"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Profesor del IES Los Albares de Cieza (Murcia). El mapa no es el territorio."
  links:
    - label: "Entornos de desarrollo"
      icon: "fas fa-fw fa-link"
      url: "https://joaquinalbares.github.io/entornos_de_desarrollo"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/joaquinalbares"
    - label: "Web de IES Los Albares"
      icon: "fab fa-solid fa-school"
      url: "https://www.ieslosalbares.es"
footer:
  links:
    - label: "Entornos de desarrollo"
      icon: "fas fa-fw fa-link"
      url: "https://joaquinalbares.github.io/entornos_de_desarrollo"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/joaquinalbares"
    - label: "Web de IES Los Albares"
      icon: "fab fa-solid fa-school"
      url: "https://www.ieslosalbares.es"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
